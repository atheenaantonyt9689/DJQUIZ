{% block content %}

<div class="card" style="width: 50%;height: 50%;">
  <img class="card-img-top" src="{{quiz.image}}" alt="Card image cap">

  <div class="card-body">
    <h3 class="card-title">{{question.question_text}}</h3>
    <p class="card-text">{{quiz.category}}</p>

    <form action="{% url 'answer_create' quiz_id=question.quiz_id pk=question.id  %}" method="post">
      {% csrf_token %}

      {% for choice in object.choice_set.all %}
      <input type='hidden' name="question_id" value="{{choice.question.id}}" />
      <input type='hidden' name="quiz_id" value="{{choice.question.quiz.id}}" />
      <input type="checkbox" value="{{choice.id}}" name="answer_choice">
      {{ choice.choice_text}} <br />
      {% endfor %}

      <div class="mt-3">
        <a href="#" class="pager"><button type="button" class="btn btn-primary btn-lg">Previous</button></a>
        <a href="#" class="pager"><button type="submit" class="btn btn-primary btn-lg">Save</button></a>
        <a href="#" class="pager"><button type="button" class="btn btn-primary btn-lg">Next</button></a>
      </div>

    </form>

  </div>
