{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-50 pt-6 ml-4 col-md-6">
  <center>
    <h4>{{ quiz.title }}</h4>
  </center>

  <div class="card bg-dark text-white">

    <h2>{{quiz.category}}</h2>
    <img src="{{quiz.image}}" class="card-img" alt="">
    <div class="card-img-overlay">

      <h5 class="card-title"></h5>
      <p class="card-text"></p>
      <br>
      <br>


      <center><a href={% url 'question_detail' quiz_id=quiz.id pk=first_question.id %}><button type="button"
            class="btn btn-success btn-lg">
            Start This Quiz</button></a></center>

      <br><br><br>
      <br>

      <p class="card-text ">You have 30 seconds to answer each question. The faster you answer, the higher your score.
        When you are done, try again to beat your best score!</p>
    </div>
  </div>
</div>





</div>






{% endblock content %}
